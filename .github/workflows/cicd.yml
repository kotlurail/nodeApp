name: Deploy Node App

on:
  push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      MONGO_URI_PROD: ${{ secrets.MONGO_URI_PROD }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      SESSION_KEY: ${{ secrets.SESSION_KEY }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Debug Information
        run: |
          echo "DOCKER_USERNAME: $DOCKER_USERNAME"
          echo "DOCKER_PASSWORD length: ${#DOCKER_PASSWORD}"

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t mohankumar7261995490/node-app -f DockerFile .

      - name: Publish Image to Docker Hub
        run: docker push mohankumar7261995490/node-app:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull mohankumar7261995490/node-app:latest

      - name: Run Docker Container
        run: |
          docker pull mohankumar7261995490/node-app:latest
          docker run -d -p 4000:4000 \
          -e DOCKER_USERNAME='${{ secrets.DOCKER_USERNAME }}' \
          -e DOCKER_PASSWORD='${{ secrets.DOCKER_PASSWORD }}' \
          -e JWT_SECRET_KEY='${{ secrets.JWT_SECRET_KEY }}' \
          -e MONGO_URI_PROD='${{ secrets.MONGO_URI_PROD }}' \
          -e NODE_ENV='${{ secrets.NODE_ENV }}' \
          -e PORT='${{ secrets.PORT }}' \
          -e SENDGRID_API_KEY='${{ secrets.SENDGRID_API_KEY }}' \
          -e SESSION_KEY='${{ secrets.SESSION_KEY }}' \
          -e TO_EMAIL='${{ secrets.TO_EMAIL }}' \
          --name node-app-container mohankumar7261995490/node-app:latest

      # Add SendGrid Email Notification on Failure
      - name: Notify on Failure
        if: failure()
        run: |
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL=${{ secrets.TO_EMAIL }}
          SUBJECT="GitHub Actions Deployment Failed"
          BODY="Deployment of your Node.js application failed. Check the workflow run for details."

          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer $SENDGRID_API_KEY" \
            --header "Content-Type: application/json" \
            --data "{
              \"personalizations\": [
                {
                  \"to\": [
                    {
                      \"email\": \"$TO_EMAIL\"
                    }
                  ],
                  \"subject\": \"$SUBJECT\"
                }
              ],
              \"from\": {
                \"email\": \"your-sender-email@example.com\"
              },
              \"content\": [
                {
                  \"type\": \"text/plain\",
                  \"value\": \"$BODY\"
                }
              ]
            }"
